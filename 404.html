<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Mento</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-primary: #008755;
            --green-secondary: #00A876;
            --green-light: #00C085;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0D3B2F 0%, #00634A 50%, #00A876 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .error-icon {
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }

        h1 {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #FFFFFF 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.25rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.95;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-primary {
            background: white;
            color: var(--green-primary);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-list {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-list a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .link-list a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .link-list {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Floating animation for icon */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-icon {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="error-icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Brain icon with question mark -->
            <g opacity="0.9">
                <!-- Brain shape -->
                <path d="M 60,55 C 45,56 32,67 32,82 C 31,98 38,115 50,125 C 58,132 70,138 84,140 C 96,141 105,140 112,135 C 116,131 119,126 121,120" 
                      stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                <path d="M 140,55 C 155,56 168,67 168,82 C 169,98 162,115 150,125 C 142,132 130,138 116,140 C 104,141 95,140 88,135 C 84,131 81,126 79,120" 
                      stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                
                <!-- Brain details -->
                <path d="M 65,72 C 52,78 48,88 54,100 C 59,110 68,118 80,122" 
                      stroke="white" stroke-width="3" opacity="0.8" fill="none" stroke-linecap="round"/>
                <path d="M 135,72 C 148,78 152,88 146,100 C 141,110 132,118 120,122" 
                      stroke="white" stroke-width="3" opacity="0.8" fill="none" stroke-linecap="round"/>
                
                <!-- Question mark -->
                <path d="M 90,155 Q 95,150 100,150 Q 110,150 110,160 Q 110,165 105,168 L 100,172" 
                      stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
                <circle cx="100" cy="182" r="4" fill="white"/>
            </g>
        </svg>

        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Looks like this memory got lost in the shuffle. The page you're looking for doesn't exist or has been moved.</p>

        <div class="button-group">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="/preview" class="btn btn-secondary">View App Preview</a>
        </div>

        <div class="links">
            <div class="link-list">
                <a href="/public/blog">Blog</a>
                <a href="/waitlist">Join Waitlist</a>
                <a href="mailto:support@mymento.app">Contact Support</a>
            </div>
        </div>
    </div>
</body>
</html>

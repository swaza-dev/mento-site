<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Mento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-primary: #008755;
            --green-secondary: #00A876;
            --green-light: #00C085;
            --gold-accent: #C7A570;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f5f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        /* Animated background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle-1 {
            width: 400px;
            height: 400px;
            background: var(--green-primary);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-circle-2 {
            width: 300px;
            height: 300px;
            background: var(--green-secondary);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .bg-circle-3 {
            width: 250px;
            height: 250px;
            background: var(--gold-accent);
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Content container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
        }

        /* Logo with pulse animation */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 10px 30px rgba(0, 135, 85, 0.2));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 15px 40px rgba(0, 135, 85, 0.3));
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #191919;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #6b6b6b;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Animated dots */
        .loading-dots {
            display: inline-flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--green-primary);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 4px;
            background: rgba(0, 135, 85, 0.1);
            border-radius: 2px;
            margin: 0 auto 2rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--green-primary), var(--green-secondary));
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 0%;
            }
        }

        /* Email form */
        .notify-form {
            display: flex;
            gap: 0.75rem;
            max-width: 450px;
            margin: 0 auto 2rem;
        }

        .notify-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(0, 135, 85, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            transition: border-color 0.3s;
        }

        .notify-input:focus {
            outline: none;
            border-color: var(--green-primary);
        }

        .notify-button {
            padding: 1rem 2rem;
            background: var(--green-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .notify-button:hover {
            background: #006644;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 135, 85, 0.3);
        }

        /* Links */
        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .link {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .link:hover {
            color: #006644;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .notify-form {
                flex-direction: column;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

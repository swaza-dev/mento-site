        * {
            margin: 0;

        :root {
            --green-primary: #008755;

            --green-light: #00C085;

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #e8f4ef 50%, #f0f9f4 100%);
            color: #191919;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 135, 85, 0.1);
            animation: fadeIn 0.6s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--green-primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #6b6b6b;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .celebration {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .status-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--green-primary), var(--green-secondary));
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 135, 85, 0.2);
        }

        .redirect-notice {
            font-size: 0.9rem;
            color: #6b6b6b;
            margin-top: 2rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 1.25rem 2.5rem;
            background: var(--green-primary);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 2rem;
        }

        .download-btn:hover {
            background: #006644;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 135, 85, 0.3);
        }

        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            gap: 0.3rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green-primary);
            animation: blink 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0.2;
            }
            40% {
                opacity: 1;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
